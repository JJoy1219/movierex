<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Rex</title>
</head>
<body>

<div class="background-image"></div>

<div class="container">
    <h1 class="title">MovieRex</h1>
    <p class="description">Search for a movie and get 10 recommended movies that have similar plots.</p>
    <div class="search-bar">
        <input type="text" id="movieInput" placeholder="Search...">
        <button type="submit" onclick="recMovies()">Search</button>
    </div>
    <div class="result" id="movieResults"></div>
</div>

<script src="script.js"></script>
</body>
</html>
